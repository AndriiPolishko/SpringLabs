<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Students</h2>
<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr th:each="student : ${students}">
    <td th:text="${student.getName()}"></td>
    <td th:text="${student.getEmail()}"></td>
  </tr>
</table>
</body>
</html>
