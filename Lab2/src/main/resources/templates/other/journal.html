<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(activities)}">
    <h2>Activities List</h2>
    <table class="table table-striped">
        <tr>
            <th>Student Id</th>
            <th>Lesson Id</th>
            <th>Was student present</th>
            <th>Student's grade</th>
        </tr>
        <tr th:each="activity : ${activities}">
            <td th:text="${activity.getStudentId()}"></td>
            <td th:text="${activity.getLessonId()}"></td>
            <td th:text="${activity.isPresence()}"></td>
            <td th:text="${activity.getGrade()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
