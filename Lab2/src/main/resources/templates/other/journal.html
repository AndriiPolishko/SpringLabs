<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journal</title>
</head>
<body>
<div th:if="${not #lists.isEmpty(activities)}">
    <h2>Activities List</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        <tr th:each="activity : ${activities}">
            <td th:text="${count.getId()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
