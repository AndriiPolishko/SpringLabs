<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Student <strong><span th:text="${name}" /></strong></p>
    <div th:switch="${#lists.size(activities)}">
        <div th:case="0">No grades</div>
        <div th:case="*">
            Student's grades:
            <div th:if=""></div>
            <div th:each="activity:${activities}" th:text="${activity.grade}"></div>
        </div>
    </div>
</body>
</html>
