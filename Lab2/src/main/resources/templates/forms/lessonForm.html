<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form
        action="#"
        th:action="@{/lesson/create}"
        th:object="${lesson}"
        method="post">
    <label for="id">Lesson's id</label>
    <input type="text" name="id" id="id" th:field="*{id}"/>

    <label for="date">Lesson's date</label>
    <input type="text" name="date" id="date" th:field="*{date}"/>
    <input type="submit">
</form>
</body>
</html>
